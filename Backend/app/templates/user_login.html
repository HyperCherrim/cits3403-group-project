<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/login.css'>
    <script src='../javascript/validateNewPassword.js'></script>
</head>
<body>

<div class="centerBox">
    <h1>
        Sign in Page
    </h1>
    <br>
    <form action="" method="post">
        <!-- Changed IDs to match the input fields to fix validator issues -->
        {{ form.hidden_tag() }}
        <p> {{ form.studentUser.label }}
            {{ form.studentUser(size=100) }}
        </p>
        <p>
            {{ form.studentPwd.label }}
            {{ form.studentPwd(size=48)}}
        </p>
        <p>
            <!-- submit button to send info to the server -->
            {{ form.loginButton() }}
        </p>
        <div class="linkNextPage">
            <p>Forgot password? Click <a href="{{ url_for('password_reset') }}">here!</a></p>
        </div>
        <div class="register">
            <p>Don't have an account? Click <a href="{{url_for('user_creation')}}">here!</a></p>
        </div>
    </form>
</div>
